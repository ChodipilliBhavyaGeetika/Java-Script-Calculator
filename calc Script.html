<html>
<head>
<h1 align="center"><font color="red"><i><b><u>CALCULATOR</b></u></i></h1></font>
<center>
<style>
.calc{
    width:30%;
    height:30%;
    border:2px solid blue;
    padding:10px;
    border-radius:15px;
}
input{
   width:100%;
   height:25px;
   border-radius:10px;
   text-align:left;
}
button{
   width:24%;
   height:25px;
   margin-left:3px;
   margin-bottom:20px;
}
</style>
</head>
<body>
<div class="calc">
 <input type="text"id="input"/><br/>
<script>
txt="";
function clicked(val){
if(val=="="){
 txt=eval(txt);
 document.getElementById("input").value=txt;
 }
else if(val=="C"){
txt="";
document.getElementById("input").value=txt;
 }
else{
txt=txt+val;
document.getElementById("input").value=txt;
 }
}
data="";
btns=['C','%','.','+','9','8','7','-','6','5','4','/','3','2','1','*','(','0',')','='];
for(i=0;i<btns.length;i++){
if(i%4==0)
 data+="<br/>";
data+="<button value='"+btns[i]+"'onclick='clicked(this.value)'>"+btns[i]+"</button>";
}
document.write(data);
</script>
</div>
</body>
</center>
</html>
